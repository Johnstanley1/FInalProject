<div class="container">
  <div class="card">
    <div class="card-header text-center">
      <h1>Settings</h1>
    </div>
    <div class="card-body">
      <div class="d-grid gap-2 mx-auto">
        <button class="btn btn-outline-info" type="button" (click)="clearPhotos_click()">Clear Photos</button>
        <button class="btn btn-outline-info" type="button" (click)="clearCollections_click()">Clear Collection</button>
        <button class="btn btn-outline-info" type="button" (click)="clearDatabase_click()">Clear Database</button>
        <button class="btn btn-outline-info" type="button" (click)="setPassword_click()">{{ passwordSet }}</button>
        <button type="submit" class="btn btn-outline-info container-fluid" (click)="btnDeleteTag_click()">Clear Tag</button>
        <a class="btn btn-outline-info" routerLink="/authors" role="button">Authors</a>
      </div>
    </div>
  </div>
</div>
