<div class="container" style="height: auto">
  <h3 class="text-body-secondary ">Current Photo location</h3>
  <div class="card">
    <div class="card-body m-3">
      <div class="m-3">
        <label for="Latitude">Latitude</label>
        <input type="text" class="form-control" id="Latitude" name="_Latitude" value="{{ position?.lat }}"><br>
      </div>
      <div class="m-3">
        <label for="Longitude">Longitude</label>
        <input type="text" class="form-control" id="Longitude" name="_Longitude" value="{{ position?.lon }}"><br>
      </div>
      <div class="m-3">
        <label for="err">Error</label>
        <input type="text" class="form-control" id="err" name="_err" value="{{ error?.message }}"><br>
      </div>
      <div class="row justify-content-center">
        <button class="btn btn-outline-info col-3" (click)="getLocationOnclick()">Get location</button>
      </div>
    </div>
  </div>
  <hr>
  <br>
  <div>
    <div class="container" id="mapContainer" style="width: auto; height: 400px"></div>
  </div>
</div>
