<h4 class="text-center">{{ collectionName }}</h4>
<div style="padding-bottom: 15px;"></div>
<a [routerLink]="'/addphototocollection'"
   [queryParams]="{id: collection.id}" role="button">Add Photo</a>
<div style="padding-bottom: 15px;"></div>
<div class="card-group">
  <ng-container *ngIf="collectionPhotos.length === 0; else photos">
    <p>No Photos Inside Collection ðŸ˜­</p>
  </ng-container>
  <ng-template #photos>
    <div *ngFor="let photo of collectionPhotos" class="card">
      <p class="card-text">{{photo.name}}</p>
      <img [src]="photo.imageDataUrl" class="card-img" alt="Collection Photo">
      <div class="card-footer">
        <button class="btn btn-outline-danger container-fluid" (click)="btnDelete_click()">Delete</button>
      </div>
    </div>
  </ng-template>
</div>
