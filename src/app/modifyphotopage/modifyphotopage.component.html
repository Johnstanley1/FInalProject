<div class="m-4">
  <div class="card">
    <div class="card-header text-center">
      <h2>Modify Photo</h2>
    </div>
    <div class="card-body">

      <div class="text-center m-3">
        <img [src]="imgsrc" width="80%" alt="Image placeholder">
      </div>
      <form #modifyPhoto="ngForm">
        <div class="mb-3">
          <label for="photoNameModify">Photo Name</label>
          <input id="photoNameModify" type="text" class="form-control" name="photoNameModify">
        </div>
        <div class="mb-3">
          <label for="modifyDateCaptured">Date Captured</label>
          <input id="modifyDateCaptured" class="form-control" name="modifyDateCaptured" [value]="currentDate" [readonly]="true">
        </div>
        <div class="mb-3">
          <label for="modifyDateAdded">Date Added</label>
          <input id="modifyDateAdded" type="date" class="form-control" name="modifyDateAdded">
        </div>
        <div class="mb-3">
          <label for="modifyPhotoTag">Tag</label>
          <input id="modifyPhotoTag" class="form-control" name="modifyPhotoTag">
        </div>
        <div class="mb-3">
          <div class="form-check form-switch form-check-reverse">
            <input class="form-check-input" type="checkbox" id="modifyFavouritePhoto">
            <label class="form-check-label" for="modifyFavouritePhoto">Favourite</label>
          </div>
          <div class="form-check form-switch form-check-reverse">
            <input class="form-check-input" type="checkbox" id="modifyHidePhoto">
            <label class="form-check-label" for="modifyHidePhoto">Hide Photo</label>
          </div>
        </div>
        <div class="text-center m-3 col-6 mx-auto d-grid gap-2">
          <button class="btn btn-outline-primary container-fluid" (click)="$event">Capture Photo</button>
          <button class="btn btn-outline-primary container-fluid" (click)="$event">Update</button>
        </div>
        <div class="card-footer">
          Form values: {{modifyPhoto.value | json}}
        </div>
      </form>
    </div>
  </div>
</div>
