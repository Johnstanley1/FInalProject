<div style="padding-bottom: 15px;"><!-- DIVIDER--></div>
<div id="deny"></div>
<div class="card-group">
  <ng-container *ngIf="photos.length === 0; else photoList">
    <p>No Hidden Photos Inside Storage ðŸ˜­</p>
  </ng-container>
  <ng-template #photoList>
    <div *ngFor="let card of photos" class="card">
      <a [routerLink]="'/modifyPhoto'" [queryParams]="{id: card.id}" role="button">
        <img [src]="card.imageDataUrl" class="card-img-top" alt="photo">
        <p>{{card.name}}</p>
      </a>
    </div>
  </ng-template>
</div>
